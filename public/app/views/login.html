<div class="row">
    <div class="col-sm-12">
    <h1>Login form</h1>
    </div>
    <div class="alert" ng-show="flash" ng-bind="flash"></div>
    <form class="form" ng-submit="login()" role="form">
        <div class="form-group">
            <div class="col-sm-4">
                <label for="inputEmail" class="sr-only">Email</label>
                <input class="form-control" type="text" id="inputEmail" placeholder="Email" ng-model="email" required>
                <p class="help-block">Enter your Email address in the field.</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
                <p class="help-block">Enter your Password in the field.</p>
            </div>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-default" type="submit">Log in</button>
        </div>
    </form>
</div>
